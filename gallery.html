  <style>
    /* Color Palette from logo.png (used in index.html):
       Background: #EFEBE0 (light beige)
       Accent (Leaves/Hands): #848C6B (olive green)
       Text (CEYLAN TREES): #6A605B (darker brown-grey)
    */

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #EFEBE0, #F8F5EB); /* Subtle gradient for body */
      color: #333;
    }

    /* Header Styling */
    header {
      background-color: #EFEBE0; /* Light beige from logo */
      color: #6A605B; /* Darker brown-grey from logo */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px; /* Increased padding */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* More prominent shadow */
      position: sticky; /* Make header sticky */
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 70px; /* Slightly larger logo */
      border-radius: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 30px; /* Increased spacing */
    }

    nav ul li a {
      color: #6A605B; /* Darker brown-grey from logo */
      text-decoration: none;
      padding: 12px 18px; /* Increased padding */
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
      font-weight: 600; /* Bolder font */
      position: relative;
      overflow: hidden; /* For underline effect */
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%; /* Start from the center */
      transform: translateX(-50%) scaleX(0); /* ScaleX(0) to hide it initially, translateX(-50%) to center */
      width: 100%; /* Take full width of parent link */
      height: 3px;
      background-color: #848C6B; /* Olive green from logo for underline */
      border-radius: 2px;
      transition: transform 0.3s ease-out;
    }

    nav ul li a:hover::after {
      transform: translateX(-50%) scaleX(1); /* ScaleX(1) to show it on hover, keeping it centered */
    }

    nav ul li a:hover {
      color: #848C6B; /* Olive green on hover */
      background-color: rgba(132, 140, 107, 0.1); /* Subtle background on hover */
    }

    /* Gallery Section */
    .gallery-section {
      max-width: 1100px;
      margin: auto;
      padding: 80px 20px; /* Increased padding */
      text-align: center;
      background-color: #FDFDFD; /* Near white for content section */
      box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* Soft shadow */
      border-radius: 10px; /* Slightly rounded corners */
      margin-top: 50px; /* Space from header */
      margin-bottom: 50px;
    }

    .gallery-section h2 {
      font-size: 36px; /* Larger heading */
      margin-bottom: 60px; /* More space below heading */
      color: #6A605B; /* Darker brown-grey from logo */
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    .gallery-section h2::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -15px;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: #848C6B; /* Olive green underline */
      border-radius: 2px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjusted minmax for slightly larger images */
      gap: 20px; /* Increased gap */
      margin-bottom: 40px;
    }

    .image-grid img {
      width: 100%;
      height: 250px; /* Increased height */
      object-fit: cover; /* Ensures images cover the area without distortion */
      border-radius: 12px; /* More rounded corners */
      box-shadow: 0 6px 20px rgba(0,0,0,0.15); /* Stronger shadow */
      transition: transform 0.3s ease;
    }

    .image-grid img:hover {
      transform: translateY(-8px); /* Lift effect on hover */
    }

    /* Footer */
    footer {
      background-color: #848C6B; /* Olive green from logo for footer */
      color: white;
      text-align: center;
      padding: 25px; /* More padding */
      font-size: 15px;
      margin-top: 80px; /* More space above footer */
      box-shadow: 0 -4px 8px rgba(0,0,0,0.1); /* Shadow above footer */
    }
    .social-icons {
      margin-top: 20px;
      margin-bottom: 10px; /* Added some margin for spacing */
    }

    .social-icons a {
      color: white;
      font-size: 28px; /* Slightly larger icons */
      margin: 0 15px; /* Increased spacing between icons */
      transition: color 0.3s ease, transform 0.2s ease;
      text-decoration: none; /* Remove underline from links */
    }

    .social-icons a:hover {
      color: #F8F5EB; /* Lighter color on hover */
      transform: translateY(-3px);
    }
  </style>
